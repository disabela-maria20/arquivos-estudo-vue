<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Document</title>
  </head>
  <style>
    ul {
      display: flex;
      flex-wrap: wrap;
      font-family: monospace;
      list-style: none;
      padding: 0px;
      margin: 0px;
    }
    .column {
      flex-direction: column;
    }
    li {
      padding: 20px;
      background: #84e;
      color: white;
      border-radius: 4px;
      margin: 10px;
      flex: 1;
      text-align: center;
    }
  </style>

  <body>
    <div id="app">
      <ul :class="{'column': orientacao}"@click="gerarCor">
        <li :style="{backgroundColor: cor}">Sobre</li>
        <li :style="{backgroundColor: cor}">Produtos</li>
        <li :style="{backgroundColor: cor}">Serviços</li>
        <li :style="{backgroundColor: cor}">Contato</li>
      </ul>
      <button @click="orientacao = !orientacao">Orientação</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          orientacao: false,
          cor: ''
        },
        methods: {
          gerarCor() {
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            this.cor = color
          },
        },
      });
    </script>
  </body>
</html>
