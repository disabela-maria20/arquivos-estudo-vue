<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <div id="app">
    <div class="container">
      <h1>Carrnho: {{carrinho}}</h1>

      <div class="card" style="width: 18rem;">
        <img src="https://source.unsplash.com/random/800x600" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Produto</h5>
          <p class="card-text">R$ 50,00</p>
          <small>Estoque: {{estoque}}</small>
          <div class="input-group mb-3">
            <button  v-show="carrinho" class="btn btn-outline-secondary" type="button" @click="removerItem">-</button>
            <input type="text" class="form-control" :value="carrinho">
            <button v-show="estoque > 0" class="btn btn-outline-secondary" type="button" @click="addItem">+</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        estoque: 7,
        carrinho: 0
      },
      methods: {
        addItem() {
          if (this.estoque > 0) {
            this.estoque--
            this.carrinho++
          }
        },
        removerItem() {
          this.estoque++
          this.carrinho--
        }
      },
    });
  </script>
</body>

</html>
