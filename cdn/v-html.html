<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>


<body>
  <div id="app">
    <div v-html="link"></div>
    <div>{{link}}</div>
  </div>


  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        link: "<a href='https://www.origamid.com'>Origamid</a>"
      }
    });
  </script>
</body>

</html>
